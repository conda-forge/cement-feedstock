{% set name = "cement" %}
{% set version = "3.0.4" %}
{% set bundle = "tar.gz" %}
{% set hash_val = "10a8459dc9fc31d6c038ede24a9081c5c3bd5fcd75b071e01baf281f81c9eace" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  sha256: {{ hash_val }}

build:
  skip: true  # [py2k]
  preserve_egg_dir: true
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv
  entry_points:
    - cement = cement.cli.main:main


requirements:
  host:
    - python
    - pip

  run:
    - python

test:
  imports:
    - cement

about:
  home: http://builtoncement.com
  license: BSD 3-Clause
  license_file: LICENSE
  license_family: BSD
  summary: CLI Application Framework for Python
  doc_url: http://builtoncement.com/2.6/
  dev_url: https://github.com/datafolklabs/cement

extra:
  recipe-maintainers:
    - pmlandwehr
